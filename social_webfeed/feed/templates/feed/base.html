<!DOCTYPE html>
<html>
<head>
    <title>Social Webfeed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'feed' %}" class="text-white text-lg font-bold">Webfeed</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white mr-4">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white mr-4">Login</a>
                    <a href="{% url 'register' %}" class="text-white">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{{ message.tags }}-100 text-{{ message.tags }}-800 p-4 mb-4 rounded">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
